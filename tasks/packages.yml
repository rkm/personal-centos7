---

- name: Install yum packages
  yum:
    name:
      - curl
      - epel-release
      - gcc
      - gdb
      - htop
      - net-tools
      - nmap
      - python-pip
      - rsync
      - screen
      - strace
      - telnet
      - vim
      - wget

- name: Install pip packages
  pip:
    name:
      - speedtest-cli

- name: Run geerlingguy.ntp
  include_role:
    name: geerlingguy.ntp

- name: Run geerlingguy.docker
  include_role:
    name: geerlingguy.docker

- name: Run geerlingguy.java
  include_role:
    name: geerlingguy.java
