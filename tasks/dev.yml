---

- name: Create dev directory
  file:
    path: /home/{{ username }}/dev
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0740'

- name: Create all-repos.json
  template:
    src: files/all-repos.json
    dest: /home/{{ username  }}/dev/all-repos.json
    owner: '{{ username  }}'
    group: '{{ username  }}'
    mode: 0600
    backup: true

- name: Install all-repos
  become: true
  become_user: "{{ username }}"
  pip:
    name: all-repos
    executable: /usr/local/bin/pip3
    extra_args: --user

- name: Run all-repos
  become: true
  become_user: "{{ username }}"
  command: all-repos-clone -C /home/{{ username }}/dev/all-repos.json -j 0
  when: true
