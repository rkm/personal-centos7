---

- name: Create dev directory
  file:
    path: /home/{{ username }}/dev
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0740'

- name: Create all-repos.yml  # noqa 303
  shell: |
    sed -i "s/UN/{{ username }}/g" files/all-repos.yml
    sed -i "s/PAT/{{ github_pat }}/g" files/all-repos.yml
  changed_when: False

- name: Copy all-repos.yml
  copy:
    src: files/all-repos.yml
    dest: /home/{{ username  }}/all-repos.yml
    owner: '{{ username  }}'
    group: '{{ username  }}'
    mode: 0640
    backup: True

- name: Install all-repos
  pip:
    name: all-repos
    executable: /usr/local/bin/pip3

- name: Run all-repos-clone
  command: all-repos-clone /home/{{ username }}/dev
  register: result
  changed_when: result.rc != 0
