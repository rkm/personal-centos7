---

os: linux

language: python
python:
  - "3.7"

services: docker

install:
  - docker run -td --rm --name centos7 centos:7
  - docker exec centos7 bash -c "yum -y install wget sudo"

script:
  - "docker exec centos7 'yum -y install sudo wget'"
  - "docker exec centos7 'wget https://raw.githubusercontent.com/rkm/\
    personal-centos7-ansible/master/install.sh'"
  - "docker exec centos7 'bash install.sh'"
